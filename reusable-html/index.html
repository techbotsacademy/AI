<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine â€“ Model URL Runner</title>

  <!-- Stable libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 92%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      margin-top: 15px;
      cursor: pointer;
    }
    #webcam-container {
      margin-top: 20px;
    }
    #label-container div {
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <h2>ðŸŽ“ Teachable Machine â€“ Paste Model URL</h2>
  <p>Paste your <b>Teachable Machine Model URL</b> and click <b>Run</b></p>

  <input id="modelURL" placeholder="https://teachablemachine.withgoogle.com/models/XXXX/">
  <br>
  <button onclick="runModel()">â–¶ Run Model</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    let model, webcam, labelContainer, maxPredictions;

    async function runModel() {
      const URL = document.getElementById("modelURL").value.trim();

      if (!URL.includes("teachablemachine.withgoogle.com/models")) {
        alert("Please paste a valid Teachable Machine Model URL.");
        return;
      }

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("label-container").innerHTML = "";

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
          prediction[i].className + ": " +
          (prediction[i].probability * 100).toFixed(1) + "%";
      }
    }
  </script>

</body>
</html>
